<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batwing ML</title>
  <link rel="icon" href="docs/assets/images/logo.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }
    img {
      width: 140px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 4rem;
      margin: 0.2em;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: #ddd;
    }
    .button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      background-color: #ffcb57;
      color: #000;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }
    .button:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <img src="docs/assets/images/logo-light.png" alt="Batwing ML Logo">
  <h1>Batwing ML</h1>
  <h2>Functional, Parameter-Driven, & Low-Code Machine Learning Toolkit</h2>
  <button class="button" onclick="window.location.href='getting-started/'">Get Started</button>
</body>
</html>
